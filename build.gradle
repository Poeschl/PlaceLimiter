import org.apache.tools.ant.filters.ReplaceTokens

buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }

    //noinspection GroovyAssignabilityCheck
    dependencies {
        classpath "com.github.jengelman.gradle.plugins:shadow:1.2.3"
        classpath "org.kt3k.gradle.plugin:coveralls-gradle-plugin:2.6.3"
    }
}

repositories {
    maven { url "http://maven.sk89q.com/repo/" }
    jcenter()
    mavenCentral()
}

group = 'de.poeschl.bukkit'
version = '1.1-SNAPSHOT'

description = """PlaceLimiter"""

apply plugin: 'java'
apply plugin: 'com.github.kt3k.coveralls'

sourceCompatibility = 1.7
targetCompatibility = 1.7

//noinspection GroovyAssignabilityCheck
processResources {
    filter(ReplaceTokens, tokens: [
            "name"   : project.name,
            "version": project.version
    ])
}

//noinspection GroovyAssignabilityCheck
jar {
    manifest {
        attributes("Project": project.name,
                "Version": project.version)
    }
}

apply plugin: 'com.github.johnrengelman.shadow'

shadowJar {
    configurations = [project.configurations.compile]
    classifier = null
}

apply plugin: 'jacoco'
jacoco {
    toolVersion = "0.7.7.201606060606"
}

jacocoTestReport {
    reports {
        xml.enabled true
        html.enabled true
    }

    afterEvaluate {
        classDirectories = files(classDirectories.files.collect {
            fileTree(dir: it, exclude: ["**/DateTime.*", "**/InstanceFactory.*"])
        })
    }
}

//noinspection GroovyAssignabilityCheck
dependencies {
    compileOnly 'org.bukkit:bukkit:1.7.9-R0.2'
    compile 'com.squareup.moshi:moshi:1.1.0'
    compile 'com.squareup.okio:okio:1.8.0'
    compile 'org.jetbrains.kotlin:kotlin-stdlib:1.0.4'

    testCompile 'junit:junit:4.12'
    testCompile 'org.mockito:mockito-core:1.10.19'
    testCompile 'org.assertj:assertj-core:3.4.1'
    testCompile 'org.powermock:powermock-module-junit4:1.6.5'
    testCompile 'org.powermock:powermock-api-mockito:1.6.5'
    testCompile 'org.powermock:powermock-module-junit4-rule:1.6.5'
    testCompile 'org.powermock:powermock-classloading-xstream:1.6.5'
}
